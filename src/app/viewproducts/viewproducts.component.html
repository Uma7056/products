<div class="table-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Product Name</th>
          <th>Product Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of product">
          <td>{{p.productId}}</td>
          <td>{{p.productName}}</td>
          <td>{{p.productType}}</td>
        </tr>
      </tbody>
    </table>
